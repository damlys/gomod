apiVersion: skaffold/v2beta29
kind: Config
build:
  artifacts:
    - image: goapp
      docker:
        dockerfile: build/goapp/Dockerfile
  tagPolicy:
    gitCommit: {}
test:
  - image: goapp
    structureTests:
      - test/goapp/container-structure.yaml
profiles:
  - name: dev
    activation:
      - command: dev
      - command: debug
    build:
      local:
        useDockerCLI: true
        push: false
        tryImportMissing: false
    deploy:
      kubeContext: docker-desktop
      helm:
        releases:
          - name: goapp-dev
            namespace: default
            chartPath: deploy/charts/goapp
            valuesFiles:
              - deploy/releases/goapp-dev/values.yaml
            artifactOverrides:
              image: goapp
            imageStrategy:
              helm: {}
  - name: prod
    build:
      googleCloudBuild:
        projectId: gomod-0
    deploy:
      kubeContext: gke_gomod-0_europe-central2_autopilot-cluster-1
      helm:
        releases:
          - name: goapp-prod
            namespace: default
            chartPath: deploy/charts/goapp
            valuesFiles:
              - deploy/releases/goapp-prod/secrets.yaml
              - deploy/releases/goapp-prod/values.yaml
            artifactOverrides:
              image: goapp
            imageStrategy:
              helm: {}
        hooks:
          before:
            - host: { command: ["scripts/sops/decrypt.sh"] }
          after:
            - host: { command: ["scripts/sops/rm-decrypted.sh"] }
