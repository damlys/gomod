apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-server
  labels:
    app.kubernetes.io/component: http-server
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: goapp-prod.gomod.damlys.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: http-server
                port:
                  name: http
  tls:
    - hosts:
        - goapp-prod.gomod.damlys.dev
      secretName: tls-goapp-prod
