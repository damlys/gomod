apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-http-server"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/component: "http-server"
    {{- include "goapp.metadataLabels" $ | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: "http-server"
    {{- include "goapp.matchLabels" $ | nindent 4 }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
