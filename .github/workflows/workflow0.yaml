name: workflow0
on:
  push:
    branches:
      - develop
      - main
      - "releases/**"
    tags:
      - "v**"
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"
jobs:
  job0:
    runs-on: ubuntu-22.04
    env:
      SKAFFOLD_DEFAULT_REPO: ghcr.io/damlys
    steps:
      - name: Set Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - name: Clone Git repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Cache Homebrew on Linux
        id: cache-brew
        uses: actions/cache@v3
        with:
          key: linux-brew
          path: |
            /home/linuxbrew/.linuxbrew
            ~/.linuxbrew
      - name: Install golangci-lint
        if: steps.cache-brew.outputs.cache-hit != 'true'
        run: brew install golangci-lint
      - name: Install skaffold
        if: steps.cache-brew.outputs.cache-hit != 'true'
        run: brew install skaffold
      - name: Install container-structure-test
        if: steps.cache-brew.outputs.cache-hit != 'true'
        run: brew install container-structure-test
      - name: dump
        run: |
          ls /home/linuxbrew/.linuxbrew
          brew --cache

