name: workflow0
on:
  push:
    branches:
      - develop
      - main
      - "releases/**"
    tags:
      - "v**"
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"
jobs:
  job0:
    runs-on: ubuntu-22.04
    env:
      SKAFFOLD_DEFAULT_REPO: ghcr.io/damlys
    steps:
      - name: Set Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - name: Clone Git repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Cache Homebrew
        id: cache-homebrew
        uses: actions/cache@v3
        with:
          key: homebrew
          path: /home/runner/.cache/Homebrew
      - name: Install golangci-lint
        run: brew install --ignore-dependencies golangci-lint
      - name: Install Skaffold
        run: brew install --ignore-dependencies skaffold
      - name: Install Container Structure Tests
        run: brew install --ignore-dependencies container-structure-test

      - name: Format Go code
        run: go fmt ./...
      - name: Vet Go code
        run: go vet ./...
      - name: Lint Go code
        run: golangci-lint run ./...
      - name: Download Go dependencies
        run: go mod download
      - name: Test Go code
        run: go test -v ./...

      - name: Build Docker images
        run: skaffold build --file-output=skaffold-build-artifacts.json
      - name: Test Docker images
        run: skaffold test --build-artifacts=skaffold-build-artifacts.json

      - if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        name: Deploy to non-prod
        env:
          SKAFFOLD_DIGEST_SOURCE: tag
        run: skaffold render --profile=dev
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Deploy to prod
        env:
          SKAFFOLD_DIGEST_SOURCE: tag
        run: skaffold render --profile=prod
